<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%

		<!-- Primary Meta tags -->
		<title>%sveltekit.seo.title%</title>
		<meta name="title" content="%sveltekit.seo.title%"/>
		<meta name="description" content="%sveltekit.seo.description%"/>
		<meta name="keywords" content="Nigerian fashion, African wear,vintage clothing, mens fashion, dresses"/>
		<meta name="author" content="FindsNg"/>
		<meta name="robots" content="index, follow"/>

		 <!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="%sveltekit.seo.url%" />
		<meta property="og:title" content="%sveltekit.seo.title%" />
		<meta property="og:description" content="%sveltekit.seo.description%" />
		<meta property="og:image" content="%sveltekit.seo.image%" />
		<meta property="og:site_name" content="FindsNg" />

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="%sveltekit.seo.url%" />
		<meta property="twitter:title" content="%sveltekit.seo.title%" />
		<meta property="twitter:description" content="%sveltekit.seo.description%" />
		<meta property="twitter:image" content="%sveltekit.seo.image%" />
		
		<!-- Additional SEO Meta Tags -->
		<meta name="theme-color" content="#ea580c" />
		<meta name="msapplication-TileColor" content="#ea580c" />
		<link rel="canonical" href="%sveltekit.seo.url%" />

		<!-- Structured Data -->
		<script type="application/ld+json">
		{
			"@context": "https://schema.org",
			"@type": "Organization",
			"name": "",FindsNg
			"url": "https://findsng.vercel.app",
			"logo": "https://findsng.vercel.app/logo.png",
			"description": "Premium Nigerian fashion and traditional wear",
			"address": {
			"@type": "PostalAddress",
			"addressCountry": "NG"
			},
			"contactPoint": {
			"@type": "ContactPoint",
			"telephone": "+234-903-314-7769",
			"contactType": "customer service"
			}
		}
		</script>
    
		
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
